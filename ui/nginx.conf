server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # If UI calls /demo/inject, /incidents, /healthz, etc â€” proxy them
  location ~ ^/(healthz|alert|demo|incidents|slack)(/.*)?$ {
    proxy_pass http://agentic-sre-api.agentic-sre.svc.cluster.local:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # keep /api too (optional)
  location /api/ {
    proxy_pass http://agentic-sre-api.agentic-sre.svc.cluster.local:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}

