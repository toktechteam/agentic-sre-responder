apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentic-sre-ingress
  namespace: agentic-sre
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: agentic-sre.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agentic-sre-ui
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: agentic-sre-api
                port:
                  number: 8000
