apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-attacker
  namespace: agentic-sre
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: demo-attacker
  namespace: ns-a
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "patch", "update"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: demo-attacker
  namespace: ns-a
subjects:
- kind: ServiceAccount
  name: demo-attacker
  namespace: agentic-sre
roleRef:
  kind: Role
  name: demo-attacker
  apiGroup: rbac.authorization.k8s.io
---
