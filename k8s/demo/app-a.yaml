apiVersion: v1
kind: ConfigMap
metadata:
  name: app-a-config
  namespace: ns-a
data:
  LATENCY_MODE: "off"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-a
  namespace: ns-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-a
  template:
    metadata:
      labels:
        app: app-a
    spec:
      containers:
        - name: app-a
          image: demo-app-a:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: LATENCY_MODE
              valueFrom:
                configMapKeyRef:
                  name: app-a-config
                  key: LATENCY_MODE
            - name: APP_A_REQUIRED
              value: "present"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: app-a
  namespace: ns-a
spec:
  selector:
    app: app-a
  ports:
    - name: http
      port: 80
      targetPort: 8080
